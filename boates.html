<!DOCTYPE html>

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Morena Bruta - Boates</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <script>
        tailwind.config = { theme: { extend: { colors: { gold: '#D4AF37', 'gold-dark': '#B8860B' } } } }
    </script>
</head>
<body class="bg-black text-gray-200 flex flex-col min-h-screen">
    <nav class="fixed w-full z-50 bg-black/90 backdrop-blur border-b border-gray-800">
        <div class="max-w-7xl mx-auto px-4 h-20 flex justify-between items-center">
            <a href="index.html" class="text-2xl font-bold uppercase text-white">Morena <span class="text-gold">Bruta</span></a>
            <div class="hidden md:flex gap-8 text-sm font-medium">
                <a href="index.html" class="hover:text-gold">Início</a>
                <a href="agencia.html" class="hover:text-gold">Agência</a>
                <a href="modelos.html" class="hover:text-gold">Modelos</a>
                <a href="boates.html" class="text-gold border-b border-gold">Boates</a>
                <a href="contatos.html" class="hover:text-gold">Contatos</a>
            </div>
            <button id="btn-mobile" class="md:hidden text-white text-2xl">☰</button>
        </div>
        <div id="mobile-menu" class="hidden md:hidden bg-zinc-900 absolute w-full p-4 flex flex-col gap-4">
            <a href="index.html" class="text-white">Início</a>
            <a href="agencia.html" class="text-white">Agência</a>
            <a href="modelos.html" class="text-white">Modelos</a>
            <a href="boates.html" class="text-gold">Boates</a>
            <a href="contatos.html" class="text-white">Contatos</a>
        </div>
    </nav>

    <div class="pt-32 pb-20 px-4 max-w-7xl mx-auto flex-grow">
        <h1 class="text-4xl font-bold text-center text-white mb-12 uppercase">Boates & <span class="text-gold">Parceiros</span></h1>
        
        <div id="clubs-grid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
            <!-- Injetado via JS -->
        </div>
    </div>

    <!-- Modal Genérico -->
    <div id="generic-modal" class="hidden fixed inset-0 z-[100] bg-black/95 items-center justify-center p-4 backdrop-blur-sm">
        <div class="bg-zinc-900 w-full max-w-5xl h-[90vh] rounded-lg border border-gray-800 relative flex flex-col p-6 overflow-y-auto shadow-2xl">
            <button id="close-modal" class="absolute top-4 right-4 text-white hover:text-gold z-50 bg-black/50 rounded-full p-1"><svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M18 6L6 18M6 6l12 12"/></svg></button>
            <div id="modal-content-body" class="mt-4 h-full"></div>
        </div>
    </div>

    <footer class="bg-zinc-950 border-t border-gray-900 py-10 text-center mt-auto">
        <div class="max-w-7xl mx-auto px-4">
            <h2 class="text-xl font-bold text-white uppercase mb-4">Morena <span class="text-gold">Bruta</span></h2>
            <p class="text-gray-600 text-xs">&copy; 2024 Morena Bruta. Todos os direitos reservados.</p>
        </div>
    </footer>

    <script src="js/main.js"></script>
