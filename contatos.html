<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Morena Bruta - Contatos</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <script>
        tailwind.config = { theme: { extend: { colors: { gold: '#D4AF37', 'gold-dark': '#B8860B' } } } }
    </script>
</head>
<body class="bg-black text-gray-200 flex flex-col min-h-screen">
    <nav class="fixed w-full z-50 bg-black/90 backdrop-blur border-b border-gray-800">
        <div class="max-w-7xl mx-auto px-4 h-20 flex justify-between items-center">
            <a href="index.html" class="text-2xl font-bold uppercase text-white">Morena <span class="text-gold">Bruta</span></a>
            <div class="hidden md:flex gap-8 text-sm font-medium">
                <a href="index.html" class="hover:text-gold">Início</a>
                <a href="agencia.html" class="hover:text-gold">Agência</a>
                <a href="modelos.html" class="hover:text-gold">Modelos</a>
                <a href="boates.html" class="hover:text-gold">Boates</a>
                <a href="contatos.html" class="text-gold border-b border-gold">Contatos</a>
            </div>
            <button id="btn-mobile" class="md:hidden text-white text-2xl">☰</button>
        </div>
        <div id="mobile-menu" class="hidden md:hidden bg-zinc-900 absolute w-full p-4 flex flex-col gap-4">
            <a href="index.html" class="text-white">Início</a>
            <a href="agencia.html" class="text-white">Agência</a>
            <a href="modelos.html" class="text-white">Modelos</a>
            <a href="boates.html" class="text-white">Boates</a>
            <a href="contatos.html" class="text-gold">Contatos</a>
        </div>
    </nav>

    <div class="pt-32 pb-20 px-4 max-w-4xl mx-auto flex-grow">
        <h1 class="text-4xl font-bold text-center text-white mb-12 uppercase">Fale <span class="text-gold">Conosco</span></h1>
        
        <div class="bg-zinc-900 p-8 rounded-lg border border-gray-800 shadow-gold">
            <form class="space-y-6">
                <div>
                    <label class="block text-gray-400 mb-2 font-bold uppercase text-sm">Nome</label>
                    <input type="text" class="w-full bg-black border border-gray-700 p-3 rounded text-white focus:border-gold outline-none transition-colors">
                </div>
                <div>
                    <label class="block text-gray-400 mb-2 font-bold uppercase text-sm">Telefone / WhatsApp</label>
                    <input type="text" class="w-full bg-black border border-gray-700 p-3 rounded text-white focus:border-gold outline-none transition-colors">
                </div>
                <div>
                    <label class="block text-gray-400 mb-2 font-bold uppercase text-sm">Mensagem</label>
                    <textarea rows="4" class="w-full bg-black border border-gray-700 p-3 rounded text-white focus:border-gold outline-none transition-colors"></textarea>
                </div>
                <button class="w-full bg-gold text-black font-bold py-4 rounded uppercase hover:bg-gold-dark transition-colors shadow-lg">Enviar Mensagem</button>
            </form>
            
            <div class="mt-8 pt-8 border-t border-gray-800 text-center text-gray-400">
                <p class="mb-2">Ou entre em contato direto:</p>
                <p class="text-gold font-bold text-xl">(11) 99999-9999</p>
                <p class="text-sm mt-2">contato@morenabruta.com</p>
            </div>
        </div>
    </div>

    <footer class="bg-zinc-950 border-t border-gray-900 py-10 text-center mt-auto">
        <div class="max-w-7xl mx-auto px-4">
            <h2 class="text-xl font-bold text-white uppercase mb-4">Morena <span class="text-gold">Bruta</span></h2>
            <p class="text-gray-600 text-xs">&copy; 2024 Morena Bruta. Todos os direitos reservados.</p>
        </div>
    </footer>

    <script src="js/main.js"></script>
</body>
</html>
